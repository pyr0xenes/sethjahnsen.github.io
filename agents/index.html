<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agents — Seth Jahnsen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,300;0,8..60,400;0,8..60,600;1,8..60,300;1,8..60,400&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --text-primary: #1a1a1a;
            --text-secondary: #555;
            --text-muted: #888;
            --link-color: #2a5a8a;
            --link-hover: #1a3a5a;
            --bg: #faf9f7;
            --border: #e0ddd8;
            --max-width: 640px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Serif 4', Georgia, serif;
            background-color: var(--bg);
            color: var(--text-primary);
            line-height: 1.7;
            font-size: 17px;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 60px 24px 100px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 48px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        header h1 {
            font-size: 22px;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        header h1 a {
            color: var(--text-primary);
            text-decoration: none;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            font-family: 'DM Sans', sans-serif;
            font-size: 14px;
            color: var(--text-secondary);
            text-decoration: none;
            letter-spacing: 0.02em;
        }

        header nav a:hover {
            color: var(--text-primary);
        }

        h2.page-title {
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 40px;
            color: var(--text-primary);
        }

        .agent-card {
            margin-bottom: 24px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--border);
        }

        .agent-card:last-child {
            border-bottom: none;
        }

        .agent-card h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .agent-card h3 a {
            color: var(--text-primary);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s, color 0.2s;
        }

        .agent-card h3 a:hover {
            color: var(--link-color);
            border-bottom-color: var(--link-color);
        }

        .agent-card p {
            color: var(--text-secondary);
            font-size: 16px;
            line-height: 1.7;
        }

        .agent-card .tag {
            font-family: 'DM Sans', sans-serif;
            font-size: 12px;
            color: var(--text-muted);
            letter-spacing: 0.04em;
            margin-top: 8px;
        }

        footer {
            margin-top: 60px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            font-family: 'DM Sans', sans-serif;
            font-size: 13px;
            color: var(--text-muted);
            display: flex;
            gap: 20px;
        }

        footer a {
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.2s;
        }

        footer a:hover {
            color: var(--text-primary);
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 20px 80px;
            }

            body {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="../">Seth Jahnsen</a></h1>
            <nav>
                <a href="/archive">Archive</a>
                <a href="/agents">Agents</a>
            </nav>
        </header>

        <h2 class="page-title">Agents</h2>

        <div class="agent-card">
            <h3><a href="/agents/scotus-tracker">SCOTUS Tracker</a></h3>
            <p>Interactive tracker for structural and executive power cases before the Supreme Court. Tracks case status, first- and second-order effects, and category filtering for the 2025–26 term.</p>
            <div class="tag">React / Anthropic API</div>
        </div>

        <footer>
            <span>&copy; 2026 Seth Jahnsen</span>
            <a href="mailto:your@email.com">Contact</a>
        </footer>
    </div>
</body>
</html>
